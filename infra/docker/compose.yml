services:
  postgres:
    image: postgres:15-alpine
    container_name: demo-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: demo_db
      POSTGRES_USER: demo_user
      POSTGRES_PASSWORD: demo_password
      TZ: "Asia/Tokyo"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: